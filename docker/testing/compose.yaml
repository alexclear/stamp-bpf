services:      
  reflector:
    container_name: stamp_reflector
    cap_add:
      - BPF
      - NET_ADMIN
      - NET_BIND_SERVICE
    build:
      context: ../../
      dockerfile: ./docker/testing/Dockerfile
    image: stamptest
    networks:
      stamp-bpf:
        ipv4_address: 172.30.0.3
        interface_name: eth0
    volumes:
      - type: bind
        source: ../../cmd/bin
        target: /home/bin
      - debugfs:/sys/kernel/debug

        
  sender:
    container_name: stamp_sender
    cap_add:
      - BPF
      - NET_ADMIN
      - NET_BIND_SERVICE
    build:
      context: ../../
      dockerfile: ./docker/testing/Dockerfile
    image: stamptest
    depends_on:
      - reflector
    networks:
      stamp-bpf:
        ipv4_address: 172.30.0.2
        interface_name: eth0
    volumes:
      - type: bind
        source: ../../cmd/bin
        target: /home/bin
      - debugfs:/sys/kernel/debug
        
networks:
  stamp-bpf:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  debugfs:
    driver: local
    driver_opts:
      type: "debugfs"
      device: "debugfs"
